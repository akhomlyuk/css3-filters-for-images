<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>CSS3 image filters</title>
  <!-- Favicon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- Main css file -->
  <link rel="stylesheet" href="css/index.min.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles/styles.css" />
  <style></style>
</head>

<body>
  <!-- Start your project here-->
  <div class="container">
    <div class="d-flex align-items-center" style="height: 100vh">
      <div class="img_box col-md-8">
        <img class="img-fluid" src="styles/pic.jpg" id="imgfilter" alt="...">
       <!-- <input type="text" id="picture_uri" class="form-control p-1 mt-2" value="https://mdbootstrap.com/img/new/standard/city/078.jpg"/> -->
      </div>

      <div class="controls_block col-md-4 mx-auto p-3"> 

        <div class="controls">
          <label for="grayscale">Grayscale</label>
          <input type="range" class="form-range" min="0" max="100" value="0" id="grayscale">
      </div>

      <div class="controls">
        <label for="sepia">Sepia</label>
        <input type="range" class="form-range" min="0" max="100" value="0" id="sepia">
        </div>

        <div class="controls">
          <label for="blur">Blur</label>
        <input type="range" class="form-range" min="0" max="20" value="0" id="blur">
        </div>
      
        <div class="controls">
        <label for="contrast">Contrast</label>
        <input type="range" class="form-range" min="0" max="200" value="100" id="contrast">
        </div>
        
        <div class="controls">
          <label for="saturate">Saturate</label>
        <input type="range" class="form-range" min="0" max="200" value="100" id="saturate">
        </div>

        <div class="controls">
        <label for="brightness">Brightness</label>
        <input type="range" class="form-range" min="0" max="200" value="100" id="brightness">
        </div>

        <div class="controls">
          <label for="invert">Invert</label>
        <input type="range" class="form-range" min="0" max="100" value="0" id="invert">
        </div>
      
        <div class="controls">
        <label for="opacity">Opacity</label>
        <input type="range" class="form-range" min="0" max="100" value="100" id="opacity">
        </div>

        <div class="loadImage d-grid mx-auto">
          <button id="loadImage" type="button" class="btn btn-danger"><i class="fas fa-download p-2"></i></i>Download image</button>
        </div>
      </div>

    </div>
  </div>
  <!-- End your project here-->

</body>
<!-- Main js file -->
<script type="text/javascript" src="js/index.min.js"></script>
<!-- Custom scripts -->

<script type="module" src="styles/imgscr.js"></script>
<script type="text/javascript" src="styles/filter.js"></script>

</html>
